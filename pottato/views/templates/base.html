<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>

  {% block head %}{% endblock %}
</head>

<body>
  <h1>{{ message }}</h1>

  {% for link in links %}
  <a href="{{ link.url }}">{{ link.name }}</a>
  {% endfor %}

  {% block content %}{% endblock %}

</body>

</html>
