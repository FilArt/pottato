{% include "base.html" %}

{% block head %}
<style>
.home textarea {
  width: 100%;
  height: 100px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}
.row {
  display: flex;
}
.col {
  flex: 1;
  padding: 10px;
}
</style>
{% endblock %}

{% block content %}
<section class="home">

<h1>Home</h1>

<p>
  Welcome to Pottato!
</p>

<div class="row">

  <div class="col">
    <p>Your code goes here:</p>

    <textarea name="code" id="code" cols="30" rows="10"></textarea>

    <button id="run">Run</button>
  </div>

  <div class="col">
    <p>Your output goes here:</p>

    <div id="output"></div>
  </div>

</div>

</section>
{% endblock %}
